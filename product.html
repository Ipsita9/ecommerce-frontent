<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce Frontend</title>
        <link rel="stylesheet" href="styles/main.css" />

            referrerpolicy="no-referrer"
        />
        <style>
        body {
          font-family: Arial, sans-serif;

          padding: 10px 0;
          background: #f4f4f4;

          flex-wrap: wrap;

              body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background: #fff;
              }

              header, footer {
                padding: 10px 0;
                background: #f4f4f4;
                text-align: center;
              }

              .product-container {
                display: flex;
                flex-wrap: wrap;
                gap: 40px;
                justify-content: center;
                align-items: flex-start;
                margin-top: 30px;
              }

              .product-image img {
                max-width: 350px;
                width: 100%;
                border: 1px solid #ccc;
                padding: 10px;
                background: #fff;
              }

              .product-info {
                flex: 1;
                max-width: 600px;
              }

              .product-info h2 {
                margin-top: 0;
                font-size: 24px;
              }

              .product-info p {
                font-size: 16px;
                line-height: 1.6;
              }

              .price {
                font-weight: bold;
                font-size: 18px;
                margin: 10px 0;
              }

              .quantity, .size-select {
                margin: 10px 0;
              }

              .quantity button {
                padding: 5px 10px;
                font-size: 16px;
                cursor: pointer;
              }

              .total {
                margin: 15px 0;
                font-weight: bold;
              }

              button#add-to-cart {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
              }

              @media (max-width: 768px) {
                .product-container {
                  flex-direction: column;
                  align-items: center;
                }

                .product-image img {
                  max-width: 100%;
                }

                .product-info {
                  max-width: 100%;
                }
              }
            

        </style>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="logo2.png" width="50px" onerror="this.src='placeholder.png'" alt="Logo" />
                    </div>
                    <div class="hamburger" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="nav" id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Product</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                        <div class="right-nav">
                            <div class="search-bar">
                                <input
                                    type="text"
                                    placeholder="search for products"
                                />
                                <button type="submit">Search</button>
                            </div>
                            <div class="account">
                                <a href=""
                                    ><i class="fa-solid fa-circle-user"></i
                                ></a>
                            </div>
                            <div class="cart">
                                <a href="cart.html"
                                    ><img
                                        src="c.jpg"
                                        width="30px"
                                        height="30px"
                                        onerror="this.src='placeholder.png'"
                                        alt="Cart"
                                /></a>
                                <span>0</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
         <section class="product-detail container">
            <div id="product-image-wrapper"></div>
            <div id="product-info"></div>
          </section>

          <!-- Footer -->
          <footer>
            <p>&copy; 2025 My Shop</p>
          </footer>

          <script src="scripts/app.js"></script>
          <script src="product.js"></script>
        </body>
        </html>
