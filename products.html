<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <header>

         <div class="container">
            <div class="navbar">

                <div class="logo">
                    <img src="logo2.png" width="50px">
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Product</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div class="right-nav">
                        <div class="search-bar">
                            <input type="text" placeholder="search for products">
                            <button type="submit">Search</button>
                        </div>
                        <div class="account">
                            <a href=""><i class="fa-solid fa-circle-user"></i></a>
                        </div>
                        <div class="cart">
                            <a href="cart.html"><img src="c.jpg" width="30px" height="30px"></a> 
                            <span>0</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header> 
    <main class="product-detail">
        <div id="product-details" class="container">Loading product...</div>

          
            <div class="image-zoom-wrapper">
              <img id="productImage" src="" alt="Product" />
            </div>

            <div class="details">
              <h1 id="productTitle"></h1>
              <p id="productDescription"></p>
              <div class="variation">
                <label for="size">Size:</label>
                <select id="size">
                  <option value="S">Small</option>
                  <option value="M">Medium</option>
                  <option value="L">Large</option>
                </select>
              </div>

              <div class="quantity">
                <button id="decrease">−</button>
                <input type="number" id="qty" value="1" readonly />
                <button id="increase">+</button>
              </div>

              <div class="price">Price: $<span id="productPrice">0.00</span></div>
              <div class="total">Total: $<span id="totalPrice">0.00</span></div>

              <button id="addToCart">Add to Cart</button>
              <div id="feedback" class="hidden">✅ Added to Cart!</div>
            </div>
          </main>

      </main>
    
     <script src="scripts/products.js"></script>
    </body>
    </html>
