<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce Frontend</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background: #f9f9f9;
              color: #333;
            }

            header {
              /* background-color: #222; */
              /* padding: 15px; */
              color: white;
            }

            .navbar {
              display: flex;
              justify-content: space-between;
              align-items: center;
              max-width: 1000px;
              margin: auto;
            }

            .navbar a {
              color: white;
              text-decoration: none;
              margin-left: 20px;
            }

            .cart-container {
              max-width: 1000px;
              margin: 30px auto;
              padding: 0 20px;
            }

            .cart-items {
              display: flex;
              flex-direction: column;
              gap: 20px;
            }

            .cart-item {
              background: white;
              padding: 15px;
              display: flex;
              gap: 15px;
              border: 1px solid #ddd;
              align-items: center;
              flex-wrap: wrap;
            }

            .cart-item img {
              width: 100px;
              height: 100px;
              object-fit: cover;
            }

            .details {
              flex-grow: 1;
            }

            .quantity-controls {
              display: flex;
              align-items: center;
              gap: 10px;
              margin-top: 10px;
            }

            .quantity-controls button {
              padding: 5px 10px;
              font-size: 16px;
              cursor: pointer;
            }

            .remove {
              background: red;
              color: white;
              border: none;
              padding: 6px 12px;
              margin-top: 10px;
              cursor: pointer;
            }

            .cart-summary {
              margin-top: 30px;
              background: white;
              padding: 15px;
              border: 1px solid #ccc;
              text-align: right;
            }

            .cart-summary p {
              font-size: 20px;
              margin-bottom: 20px;
            }

            #checkout-btn {
              padding: 10px 20px;
              background-color: green;
              color: white;
              font-size: 16px;
              border: none;
              cursor: pointer;
              margin-right: 10px;
            }

            .continue-btn {
              padding: 10px 20px;
              background-color: #ddd;
              color: black;
              text-decoration: none;
            }

            @media screen and (max-width: 768px) {
              .cart-item {
                flex-direction: column;
                align-items: flex-start;
              }

              .cart-summary {
                text-align: left;
              }
            }

      
            </style>

    </head>

    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="logo2.png" width="50px" onerror="this.src='placeholder.png'" alt="Logo" />
                    </div>
                    <div class="hamburger" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="nav" id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Product</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                        <div class="right-nav">
                            <div class="search-bar">
                                <input
                                    type="text"
                                    placeholder="search for products"
                                />
                                <button type="submit">Search</button>
                            </div>
                            <div class="account">
                                <a href=""
                                    ><i class="fa-solid fa-circle-user"></i
                                ></a>
                            </div>
                            <div class="cart">
                                <a href="cart.html"
                                    ><img
                                        src="c.jpg"
                                        width="30px"
                                        height="30px"
                                        onerror="this.src='placeholder.png'"
                                        alt="Cart"
                                /></a>
                                <span>0</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
         <!-- Main Cart Section -->
          <main class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-items" class="cart-items"></div>

            <div class="cart-summary">
              <p>Total: â‚¹<span id="total-price">0.00</span></p>
              <button id="checkout-btn">Proceed to Checkout</button>
              <a href="products.html" class="continue-btn">Continue Shopping</a>
            </div>
          </main>

          <!-- <script src="scripts/cart-utils.js"></script> -->
          <script src="scripts/app.js"></script>
          <script src="cart.js"></script>
        </body>
        </html>
