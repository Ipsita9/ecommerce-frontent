<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce Frontend</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        </head>

    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="logo2.png" width="50px" onerror="this.src='placeholder.png'" alt="Logo" />
                    </div>
                    <div class="hamburger" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="nav" id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Product</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                        <div class="right-nav">
                            <div class="search-bar">
                                <input
                                    type="text"
                                    placeholder="search for products"
                                />
                                <button type="submit">Search</button>
                            </div>
                            <div class="account">
                                <a href="login.html"
                                    ><i class="fa-solid fa-circle-user"></i
                                ></a>
                            </div>
                            <div class="cart">
                                <a href="cart.html"
                                    ><img
                                        src="c.jpg"
                                        width="30px"
                                        height="30px"
                                        onerror="this.src='placeholder.png'"
                                        alt="Cart"
                                /></a>
                                <span>0</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
         <!-- Main Cart Section -->
          <main class="cart-container">
            <div class="cart-header">
                <h1><i class="fa-solid fa-shopping-cart"></i> Your Shopping Cart</h1>
                <p class="cart-subtitle">Review your items before checkout</p>
            </div>
            
            <div class="cart-content">
                <div class="cart-items-section">
                    <div id="cart-items" class="cart-items"></div>
                </div>
                
                <div class="cart-sidebar">
                    <div class="cart-summary">
                        <h3><i class="fa-solid fa-receipt"></i> Order Summary</h3>
                        <div class="summary-row">
                            <span>Items:</span>
                            <span id="cart-count">0</span>
                        </div>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>₹<span id="cart-subtotal">0.00</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>₹<span id="cart-shipping">5.99</span></span>
                        </div>
                        <div class="summary-row total-row">
                            <span><strong>Total:</strong></span>
                            <span><strong>₹<span id="cart-total">0.00</span></strong></span>
                        </div>
                        
                        <div class="cart-actions">
                            <button id="checkout-btn" class="checkout-btn">
                                <i class="fa-solid fa-credit-card"></i>
                                Proceed to Checkout
                            </button>
                            <button id="continue-shopping" class="continue-btn">
                                <i class="fa-solid fa-arrow-left"></i>
                                Continue Shopping
                            </button>
                        </div>
                    </div>
                </div>
            </div>
          </main>

          <script src="scripts/cart-utils.js"></script>
          <script src="scripts/app.js"></script>
          <script src="cart.js"></script>
        </body>
        </html>
