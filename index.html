<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce Frontend</title>

        <!-- Performance optimization -->
        <link rel="preload" href="styles/main.css" as="style">
        <link rel="preload" href="scripts/app.js" as="script">
        <link rel="preconnect" href="https://fakestoreapi.com">
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">

        <!-- DNS prefetch for external resources -->
        <link rel="dns-prefetch" href="//fakestoreapi.com">
        <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <picture>
                            <source srcset="logo2.webp" type="image/webp">
                            <img src="logo2.png" width="50px" height="50px" alt="Logo" loading="lazy" onerror="this.src='placeholder.png'">
                        </picture>
                    </div>
                    <div class="hamburger" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="nav" id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Product</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                        <div class="right-nav">
                            <div class="search-bar">
                                <input
                                    type="text"
                                    placeholder="search for products"
                                />
                                <button type="submit">Search</button>
                            </div>
                            <div class="account">
                                <a href="login.html"
                                    ><i class="fa-solid fa-circle-user"></i
                                ></a>
                            </div>
                            <div class="cart">
                                <a href="cart.html">
                                    <picture>
                                        <source srcset="c.webp" type="image/webp">
                                        <img src="c.jpg" width="30" height="30" alt="Cart" loading="lazy" onerror="this.src='placeholder.png'">
                                    </picture>
                                </a>
                                <span>0</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h1>Biggest Sale of the Year!</h1>
                <p>Up to 70% off on all products </p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>
        <section class="products" id="products">
            <div class="container">
                <h2>Latest Products sales</h2>
                <div id="loadingMessage">Loading products...</div>
                <div id="errorMessage" style="display: none; color: red"></div>
                <div class="product-grid" id="productGrid"></div>

            </div>
        </section>

        <script src="scripts/cart-utils.js"></script>
        <script src="scripts/lazy-loading.js"></script>
        <script src="scripts/performance-monitor.js"></script>
        <script src="scripts/image-optimizer.js"></script>
        <script src="scripts/app.js"></script>
        <script type="module" src="firebase-config.js"></script>
    </body>
</html>
